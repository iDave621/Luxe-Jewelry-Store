apiVersion: v1
kind: ConfigMap
metadata:
  name: luxe-jewelry-config
  namespace: luxe-jewelry
data:
  # Auth Service Configuration
  AUTH_SERVICE_PORT: "8001"
  AUTH_SERVICE_URL: "http://auth-service:8001"
  
  # Backend Configuration
  BACKEND_PORT: "8000"
  
  # Frontend Configuration (Windows Docker Driver uses localhost with port-forward)
  # Note: Requires port-forwarding tunnels to be running
  REACT_APP_API_BASE_URL: "http://localhost:8000/api"
  REACT_APP_AUTH_BASE_URL: "http://localhost:8001/auth"
  REACT_APP_BACKEND_HOST: "localhost"
  REACT_APP_BACKEND_PORT: "8000"
  
  # Python Configuration
  PYTHONUNBUFFERED: "1"
