apiVersion: v1
kind: ConfigMap
metadata:
  name: luxe-jewelry-config
  namespace: luxe-jewelry
data:
  # Auth Service Configuration
  AUTH_SERVICE_PORT: "8001"
  AUTH_SERVICE_URL: "http://auth-service:8001"
  
  # Backend Configuration
  BACKEND_PORT: "8000"
  
  # Frontend Configuration - Use proxy to avoid CORS issues
  # Frontend will proxy API calls through nginx to backend services
  REACT_APP_API_BASE_URL: "/api"
  REACT_APP_AUTH_BASE_URL: "/auth"
  REACT_APP_BACKEND_HOST: "backend"
  REACT_APP_BACKEND_PORT: "8000"
  
  # Python Configuration
  PYTHONUNBUFFERED: "1"
