apiVersion: v1
kind: Secret
metadata:
  name: luxe-jewelry-secrets
  namespace: luxe-jewelry
type: Opaque
stringData:
  # JWT Secret Key - CHANGE THIS IN PRODUCTION!
  # NOTE: When deploying via Jenkins, this secret is automatically created
  # from the 'jwt-secret-key' Jenkins credential and this file is skipped.
  # This file is only used for manual deployments outside of Jenkins.
  JWT_SECRET_KEY: "your-secret-key-change-in-production"
  # Add other sensitive data here as needed
